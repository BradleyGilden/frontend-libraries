<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quote generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <!-- Style Sheet -->
        <link rel="stylesheet" href="main.css">
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+128+Text&family=Roboto&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bigelow+Rules&family=Libre+Barcode+128+Text&family=Roboto&display=swap" rel="stylesheet">
        <!-- Font awesome links -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>H.P Quote Generator</h2>
            </div>
            <div class="main-content">
                <img src="imgs/hogwarts.png" width="100">
                <div class="text-area">
                    <span class="quote">
                        "My father will hear about this!"
                    </span>
                </div>
                <div class="person">Draco Malfoy</div>
                <div class="button-area">
                    <button id="new-quote"> New Quote</button>
                </div>
            </div>
        </div>
        <script type="module" src="generator.js"></script>
    </body>
</html>
