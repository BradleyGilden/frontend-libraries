<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- STYLE SHEET -->
        <link rel="stylesheet" href="calc.css">
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bigelow+Rules&family=Libre+Barcode+128+Text&family=Pixelify+Sans&family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <h1 class="header__title">+ Calculator +</h1>
        </div>
        <div class="frame">
            <div class="calc">
                <div class="calc__screen">
                    <div class="calc__screen--output"></div>
                </div>

                <div class="calc__buttons">
                    <div class="button n7">7</div>
                    <div class="button n8">8</div>
                    <div class="button n9">9</div>
                    <div class="button div">รท</div>
                    <div class="button n4">4</div>
                    <div class="button n5">5</div>
                    <div class="button n6">6</div>
                    <div class="button mul">x</div>
                    <div class="button n1">1</div>
                    <div class="button n2">2</div>
                    <div class="button n3">3</div>
                    <div class="button min">-</div>
                    <div class="button n0">0</div>
                    <div class="button pnt">โข</div>
                    <div class="button add">+</div>
                    <div class="button eq">=</div>
                </div>
            </div>            
        </div>
        <script src="calc.js"></script>
    </body>
</html>
