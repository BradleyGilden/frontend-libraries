<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Bootstrap Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- custom styles -->
    <link rel="stylesheet" href="grid.css">
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center vh-100 vw-100">
      <form class="border border-dark-subtle p-3 w-75">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="" id="email" class="form-control">
        <button class="mb-3">Submit</button>

        <label for="color" class="form-label d-block">Color Picker</label>
        <input type="color" name="color" id="color" class="form-control form-control-color mb-3">

        <label for="range" class="form-label">Range</label>
        <input type="range" name="range" id="range" class="form-range">

        <label for="select" class="form-label">Select</label>
        <select name="select" class="form-select mb-3">
          <option>1</option>
          <option>2</option>
        </select>

        <div class="form-check">
          <input type="checkbox" name="checkbox" class="form-check-input">
          <label for="checkbox" class="form-check-label">Check</label>
        </div>

        <div class="form-check form-switch form-check-inline">
          <input type="checkbox" name="checkbox" class="form-check-input">
        </div>
        <div class="form-check form-switch form-check-inline">
          <input type="checkbox" name="checkbox" class="form-check-input">
        </div>
      </form>
    </div>
  </body>
</html>
