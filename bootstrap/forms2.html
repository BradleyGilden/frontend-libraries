<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Bootstrap Dependencies -->
    <link href="custom.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- custom styles -->
    <link rel="stylesheet" href="forms2.css">
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center vh-100 vw-100">
      <form class="border border-dark-subtle p-3 w-75" novalidate>
        <label for="text" class="form-label"></label>
        <div class="input-group"> <!-- input groups -->
          <div class="input-group-text bg-dark border-black">$</div>
          <input type="text" name="text" id="text" class="form-control">
          <div class="input-group-text bg-dark border-black">.00</div>
          <input type="text" name="text" id="text" class="form-control">
          <button class="btn btn-dark" type="button">+</button>
        </div>

        <div class="form-floating mt-3"> <!--floating label-->
          <input type="email" class="form-control" placeholder="example@mail.com">
          <label for="email">Email</label>
        </div>
        <button type="submit" class="btn btn-primary mt-5">Submit</button>
      </form>
    </div>
    <script>
      const form = document.querySelector("form");
      const inputs = document.getElementsByClassName('form-control');
      form.addEventListener('submit', e => {
        if (!form.checkValidity()) {
          e.preventDefault();
        }
        if (!inputs[0].value || !inputs[1].value || !inputs[2].value) {
        Array.from(inputs).forEach(input => {
          if (!input.value) {
            input.classList.add('is-invalid');
          }
        })
        alert('Please fill in all fields');
        e.preventDefault(); // Prevent form submission
        }
      });
    </script>
  </body>
</html>
