<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Bootstrap Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- custom styles -->
    <link rel="stylesheet" href="grid.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- there are 12 available columns in bootstrap -->
        <div class="col-4"><div class="box"></div></div>
        <div class="col-8"><div class="box"></div></div>
      </div>


      <div class="row">
        <div class="col-2"><div class="box"></div></div>
        <div class="col-2 offset-8"><div class="box"></div></div>
      </div>


      <!-- defining 3 cols for every row -->
      <div class="row row-cols-3 gx-sm-1 gx-md-3 gx-1 gy-2">
        <div class="col"><div class="box"></div></div>
        <div class="col"><div class="box"></div></div>
        <div class="col"><div class="box"></div></div>
        <div class="col"><div class="box"></div></div>
        <div class="col"><div class="box"></div></div>
        <div class="col"><div class="box"></div></div>
      </div>
    </div>
  </body>
</html>
