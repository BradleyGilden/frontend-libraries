<!DOCTYPE html> <!-- doctype declaration, necessary to have it at the top-->
<html lang="en"> <!-- everything in the page goes between html tags, lang is an attribute-->

    <head> <!-- metadata goes here-->
        <meta charset="UTF-8"> <!-- character encoding, necessary metadata -->
        <title>Starting My HTML Journey</title>
        <style>
            html {
                font-size: 22px;
            }
            body {
                background-color: #414141;
                color: whitesmoke;
            }
        </style>
    </head>

    <body> <!-- contents go here -->
        <h1>Hello World!</h1>
        <p>This is my first web page</p>
    </body>

</html>
