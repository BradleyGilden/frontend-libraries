        <br><br><br>

        <center>
            <button onclick="dosomething()" style="background-color: white;border-radius: 10px">change text</button>
            <p id="greeting">Hello</p>
        </center>
        <!--not necessary but the code just changes the state of the paragraph upon click-->
        <script>
            function dosomething(){
                const paragraph = document.getElementById("greeting");
                const text = paragraph.textContent;
                if (text === "Hello"){
                    paragraph.innerHTML = "Goodbye"
                }
                else{
                    paragraph.innerHTML = "Hello"
                }
            }

        </script>
