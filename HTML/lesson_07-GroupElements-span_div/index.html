<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Bradley Dillion Gilden">
        <meta name="description" content="Studying Grouping Elements">
        <link rel="stylesheet" href="main.css">
        <title>Span and Div</title>
    </head>

    <body>
        <h1>Span</h1>
        <!--Span is an inline element that groups styling attributes-->
        <p>This is my span -> <span style="background-color: yellow; color: #161927;">element</span></p>

        <hr>
        <h1>Div</h1>
        <!--Div is a block element that groups styling attributes-->
        <div style="background-color: green; color: yellow;">This entire block is styled</div>
    </body>
</html>
