<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Bradley Gilden">
        <meta name="description" content="Manipulating images in HTML">
        <link rel="stylesheet" href="main.css">
        <link rel="icon" href="HTML5_logo6.png" type="image/x-icon">
    </head>

    <body>
        <h1>Image manipulation</h1>

        <hr>
        <!--you can turn an image into a hyper link-->
        <a href="https://media.tenor.com/bDtIKg_HUlUAAAAC/banana-joe-the-amazing-world-of-gumball.gif">
        <img src="banana.png"  alt="banana" width="300">
        <!--this is how we define an image tag, alt is test that shows if the image does not load-->
        </a>

        <hr>
        <h1>Audio manipulation</h1>

        <audio src="river.mp3" controls> <!--enable controls to  pause and play-->
        <!--There other attributes like autoplay, mute and loop-->
        <!--you can include multiple formats so the browser can choose which one it supports like:
            <source src="river.wav">-->
        </audio>
        <hr>
        <h1>Video Manipulation</h1>
        <video src="dune.mp4" width=500px controls></video>
        <!--same attributes as audio and supports multiple types-->
        <hr>
        &lt;&lt;&lt; &copy; Bradley Gilden &gt;&gt;&gt;
    </body>

</html>
